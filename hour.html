<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linestar services</title>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- SITE-HEADER  -->
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="#">
                <img class="logo__img" src="img/logo.svg" alt="Logo" width="150" height="45">
            </a>
            <nav class="site-header__sitenav sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item"><a class="sitenav__link" href="./index.html">Home</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">About us</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="./choose.html">Why choose us</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="./hour.html">Our services</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="./driver.html">For drivers</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="./contact.html">Contacts</a></li>
                </ul>
            </nav>
            <div class="btn-wrapper">
                <a class="btn btn-gray" href="#">Apply as driver</a>
                <a class="btn btn-red" href="#">Request a quote</a>
                <select class="select">
                    <option class="option">ENG</option>
                    <option class="option">UZ</option>
                    <option class="option">RUS</option>
                </select>
            </div>
        </div>
    </header>

    <!-- MAIN  -->
    <main class="main-contact">
        <!-- HERO  -->
        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__heading">Round the clock <br> support</h1>
                    <p class="hero__text">Our 24/7 logistics specialists are on standby <br> to stop your truck from
                        getting stuck and <br> seek out reloads for you.</p>
                    <div class="hero__content-wrapper">
                        <span class="num">02 <span class="arrow">|</span> 04</span>
                        <span class="carus">
                            < </span>
                                <span class="carus"> > </span>
                    </div>
                </div>
                <img class="hero-img" src="img/hour.png" alt="hero img" srcset="img/hour.png 1x, img/hour@2x.png 2x">
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
